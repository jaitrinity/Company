<div class="row" style="padding: 10px 0px">
    <div class="col-md-12">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip color="white" selected (click)="openAnyModal('poUploadModal')">PO Upload <mat-icon>add_circle_outline</mat-icon></mat-chip>
      </mat-chip-list>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <ng2-smart-table [settings]="tableSettings" [source]="poList" (custom)="onCustomAction($event)"></ng2-smart-table>
    </div>
</div>
<div id="poUploadModal" class="modal fade" role="dialog">
    <!-- <div class="modal-dialog modal-lg"> -->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="padding: 10px !important;">
                <h4 class="modal-title tr-color">PO</h4>
                <button type="button" class="btn  btn-sm text-white" [ngStyle]="{'background-color':button}" (click)="closeAnyModal('poUploadModal')">Close</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label class="tr-color">Client Name *</mat-label>
                            <mat-select [(ngModel)]="clientId">
                                <mat-option value="">Select</mat-option>
                                <mat-option [value]="cn.id" *ngFor="let cn of clientNameList">{{cn.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label class="tr-color">PO Date *</mat-label>
                            <input matInput [(ngModel)]="poDate" [matDatepicker]="poPicker" placeholder="PO Date" readonly>
                            <mat-datepicker-toggle matSuffix [for]="poPicker"></mat-datepicker-toggle>
                            <mat-hint>DD/MM/YYYY</mat-hint>
                            <mat-datepicker #poPicker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label class="tr-color">PO Attachment *</mat-label>
                            <input matInput [value] = "poFileName" readonly>
                            <button mat-icon-button matSuffix >
                                <mat-icon (click)="poFile.click()">attachment</mat-icon>
                            </button>
                        </mat-form-field>
                        <input accept=".jpg,.jpeg,.png,.pdf" hidden (change)="changeListener($event,1)" #poFile type="file">
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-12" >
                        <button class="text-white" [ngStyle]="{'background-color':button}" mat-raised-button (click)="submitPoData()">
                            <mat-icon>save</mat-icon> Submit
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
